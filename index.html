<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Swipe Image with Javascript</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/all.min.css">
</head>
<body>
    
    <div class="slider">
        <div class="slider__body">
            <img src="/images/img-1.jpeg" alt="Image" class="slider__image">
        </div>
        <div class="slider__controls">
            <button class="slider__button slider__button-prev"><i class="fa-solid fa-backward"></i></i></button>
            <button class="slider__button slider__button-play"><i class="fa-solid fa-play"></i></button>
            <button class="slider__button slider__button-next"><i class="fa-solid fa-forward"></i></button>
        </div>
    </div>



    <script src="/js/app.js"></script>
</body>
</html>
